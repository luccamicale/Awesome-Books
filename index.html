<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Books</title>
</head>
<body>
    <section id="container">
        <h1> All Awesome Books</h1>
        <ul id="book-list" class="book-list"></ul>
        <form id="form">
            <h3>Add a New Book</h3>
            <input type="text" id="title" placeholder="Title" required><br><br>
            <input type="text" id="author" placeholder="Author" required><br><br>
            <button type="submit" id="btn-add">Add</button>
        </form>
    </section>

    <script src="main.js"></script>   
</body>
</html>
