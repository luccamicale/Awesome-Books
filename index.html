<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
</head>
<body>
    <section id="container">
        <div>
            <h1 id="title">Awesome Books</h1>
            <hr id="separator">
        </div>
        <div class="add-book">
            <h2 class="container-title">Add a new Book</h2>
            <form class="add-form">
             <input type="text" name="title"  class="form-input title" placeholder="Title">
              <input type="text" name="author" class="form-input author" placeholder="Author">
              <button class="submit-button">Add</button>
            </form>
        </div>
    </section>
</body>
</html>
